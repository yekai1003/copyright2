<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
          *{
                margin: 0;
                padding: 0;
          }
          ol,ul{
                list-style: none;
          }
          body{
                width: 100%;
                height: 100%;
          }

          .layout{
                width: 900px;
                margin: 100px auto;

          }
          .layout .nav>ul>li{
               float:  left;

          }
          .layout .nav>ul>li a{
               text-decoration: none;
               color: #fff;
              height: 45px;
              line-height: 45px;
              width: 140px;
              text-align: center;
              background: #f45a20;
              margin-right: 5px;
              border-radius: 5px;
              color: #fff;
              display: block;
          }

          .layout .nav>ul>li a:hover{
               background: #f42713;
          }

          ul.two>li{
              display: block;
              height: 45px;
              line-height: 45px;
              width: 140px;
              text-align: center;
              background: #f45a20;
              margin-top: 5px;
              border-radius: 5px;
              color: #fff;
              transition:all .8s linear;

          }
          ul.two>li:hover{
              background: #f42713;
              transform:rotateY(360deg);
          }
    </style>
    <script src="./assets/vue/vue.js"></script>
</head>
<body>
         <div class="layout">
           <div class="nav">
             <ul>
                 <li>
                     <a href="">首页</a></li>
                 <li>
                     <a href="">彩票</a>
                     <ul  class="two">
                         <li>36选7</li>
                         <li>快三</li>
                         <li>六合彩</li>
                     </ul>
                 </li>
                 <li><a href="">百家乐</a>
                     <ul  class="two">
                         <li>俄罗斯转盘</li>
                     </ul>
                 </li>
                 <li><a href="">体育竞猜</a></li>
             </ul>
           </div>
         </div>
</body>
</html>
